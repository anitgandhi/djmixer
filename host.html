<!DOCTYPE html>
<html>
<head>
	<!--Import materialize.css-->

	<!--Import jQuery before materialize.js-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>

	<script src="djmixer.js"></script>
</head>

<body class="blue-grey darken-4 white-text">
	
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper blue darken-3">
			  <a href="#" data-activates="mobile-demo" class="button-collapse waves-effect waves-light"><i class="mdi-navigation-menu"></i></a>
			  <span class="page-title">Host Mode</span>
			  <ul class="side-nav grey darken-3 white-text" id="mobile-demo">
			  	<li class="blue">
			  		<img src="images/square.jpg" alt="" class="circle responsive-img" style="max-width:40%; padding-top:5%">
			  		<h4 style="display:inline; color:#444; position:absolute; padding:10px;">Anit Gandhi</h4>
			  	</li>
			  	<li><a class="waves-effect waves-light" href="nearby.html">Nearby Parties</a></li>
			  	<li><a class="waves-effect waves-light" href="queue.html">Queue</a></li>
			    <li><a class="waves-effect waves-light" href="spotify.html">Spotify Library</a></li>
			    <li><a class="waves-effect waves-light" href="itunes.html">iTunes Library</a></li>
			    <li><a class="waves-effect waves-light" href="google.html">Google Music Library</a></li>
			    <li><a class="waves-effect waves-light" href="local.html">Local Library</a></li>
			    <li class="active"><a class="waves-effect waves-light" href="host.html">Host Mode</a></li>
			    
			  </ul>

		</div>
		</nav>
	</div>

	<main>
		<div class="container">

			<div class="row">
				<div class="col s12">
					<h4>Guests: 10</h4>
				</div>
			</div>

			<div class="row">
				<div class="col s4 center" style="padding: 10% 0">
					Current: 
				</div>

				<div class="col s8">
					<ul class="collection">
					    <li class="collection-item avatar">
					      <img src="" alt="" class="circle" id="curr_album_file">
					      <span class="title" id="curr_song"></span>
					      <p id="curr_artist"></p>
					      <p id="curr_album"><i></i></p>
					    </li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="col s4 center" style="padding: 10% 0">
					Next: 
				</div>

				<div class="col s8">
					<ul class="collection">
					    <li class="collection-item avatar">
					      <img src="" alt="" class="circle" id="next_album_file">
					      <span class="title" id="next_song"></span>
					      <p id="next_artist"></p>
					      <p id="next_album"><i></i></p>
					    </li>
					</ul>
				</div>
			</div>

			<div class="row blue-text text-darken-3 small-med">
				<div class="col s6 center">
					<i class="mdi-av-play-arrow"></i>
				</div>
				<div class="col s6 center">
					<i class="mdi-av-skip-next" onclick="hostNext()"></i>
				</div>
			</div>

			<div class="row blue-text text-darken-3 small-med">
				<div class="col s4 center">
					<i class="mdi-av-volume-down"></i>
				</div>
				<div class="col s4 center">
					<i class="mdi-av-volume-off"></i>
				</div>
				<div class="col s4 center">
					<i class="mdi-av-volume-up"></i>
				</div>
			</div>
			
		</div>
	</main>

	<script>
		loadHost();
	</script>


</body>
</html>
